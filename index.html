        <script src="sudoku.js"></script>
        <script> 
            $.ajax({
                url:"http://104.131.17.187:4004/sudoku",
                success:function(resp,text,xhr){
                    console.log(resp);
                    for(var r= 0; r<9; r++){
                        for(var c= 0; c<9; c++){
                            if(resp[r][c]!=""){
                                $("#r"+r+"c"+c).html(resp[r][c]);
                            }
                        }
                    }
                }
            });
            $(".btn").click(function(){
                var reload=loadUserBoard();
                 var board = new Sudoku(reload);
                alert("Sudoku validation result:"+board.isValid());
            });
            
            
            
            
            
             function loadUserBoard(){
                var result=[new Array(9), new Array(9), new Array(9), new Array(9),
                new Array(9), new Array(9), new Array(9), new Array(9),
                            new Array(9)
                           ];
                for(var r = 0; r < 9; r++){
                    for(var c =0; c <9; c++){
                        var cellid = "#r"+r+"c"+c;
                        var cellValue;
                        if($(cellid).find("input")[0]){
                            cellValue= $(cellid).find("input").val()
                        }
                        else{
                            cellValue = $(cellid).html();
                        }
                        result[r][c] =cellValue;
                    }
                    return result;
                }
             }
